<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT | Funkashop</title>
    <link rel="stylesheet" href="../../CSS/index.css">
</head>

<body>
    <!--Inicio Header Utilizamos el standard BLEM para nombrar las clases-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkashop">

                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item whit-submenu">
                    <a class="navbar__link whit-icon" href="./shop.html">SHOP <iconify-icon
                            icon="fluent:chevron-down-12-filled"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a ref="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a ref="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a ref="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./shop.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="./carrito.html">
                        <img src="../../img/icons/cart-icon.svg" alt="icono del carrito">

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Fin Header-->

    <main>

        <section class="container">

            <h1 class="Create__titulo">Crear Nuevo Item</h1>
            <form action="" class="create__form form__typografia">
                <section class="create__form--select_grupo">
                    <div class="">
                        <label for="select_categoria">Categoria:</label>
                        <select class="create__form--select" name="select_categoria" id="select_categoria">
                            <option value="" selected>Seleccionar</option>
                            <option value="cat1">Cetegoria1</option>
                            <option value="cat2">Categoria2</option>
                        </select>
                    </div>

                    <div class="">
                        <label for="select_licencia">Licencia:</label>
                        <select class="create__form--select" name="select_licencia" id="select_licencia">
                            <option value="" selected>Seleccionar</option>
                            <option value="lic1">Licencia1</option>
                            <option value="lic2">Licencia2</option>
                        </select>
                    </div>
                </section>

                <section class="create__form--Item">
                    <label>Nombre del producto:</label>
                    <p class="Texto__subrayadoRojo">Kakashi hate shippuden Saga</p>
                </section>


                <textarea class="descripcion_pruducto" id="descripcion" name="descripcion"></textarea>
                <div class="sku_precio_stock">

                    <section class="create__form--Item">
                        <label>sku:</label>
                        <p class="Texto__subrayadoRojo">SSK111AB001</p>

                    </section>

                    <section class="create__form--Item">
                        <label>Precio:</label>
                        <p class="Texto__subrayadoRojo">$ 0.000,00</p>

                    </section>


                    <section class="create__form--Item">
                        <label>Stock:</label>
                        <p class="Texto__subrayadoRojo">0</p>

                    </section>

                </div>

                <div class="sku_precio_stock">

                    <section class="create__form--Item">
                        <label>Descuento:</label>
                        <p class="Texto__subrayadoRojo">0%</p>

                    </section>

                    <section class="create__form--Item">
                        <label>Cuotas:</label>
                        <select class="create__form--select" name="select_cuotas" id="select_cuotas">
                            <option value="" selected>Seleccionar</option>
                            <option value="cat1">3 cuotas sin interes</option>

                        </select>
                    </section>


                </div>

                <section class="create__form--Item">
                    <label>Imagenes:</label>
                    <button>Elegir Archivos</button>
                    <p>No se ha seleccionado ningun archivo</p>


                </section>

                
                <section>
                    <img class="edit__imagen" src="../../img/pokemon/pidgeotto-1.webp" alt="pokemon" />
                    <img class="edit__imagen" src="../../img/pokemon/pidgeotto-box.webp" alt="pokemon" />
                </section> 
 


            </form>
            <div class="create__form--Item">

                <div class="form__botones">
                    <button class="form__botones--item">Agregar Productos</button>
                    <button class="form__botones--item">Limpiar</button>
                </div>
            </div>
        </section>


    </main>
    <footer class="footer">

        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">Shop</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../registrarse.html">registrarse</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">login</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./contact.html">contacto</a>
                </li>
            </ul>

            <picture>
                <img src="../../img/branding/isotype.svg" alt="isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>


    </footer>
</body>

</html>
